<!-- 
    this line tell browser to use a modern version of html.
    and without this line, the browser falls back to use older
    version html which has less features.
-->
<!DOCTYPE html>
<html>
    <!--
        <head> element contains all the element that are not visible
    -->
    <head>
        <!-- invisible html element -->
        <title></title>
    </head>

    <!--
        <body> element contains all the element that are visible
    -->
    <body>
        <button>Hello</button>
        <p>paragraph of text</p>
        <!-- display the same content before -->
        <p>paragraph    of  text</p>
        <!-- anchor element for link to website -->
        <a href="https://youtube.com/">Link To Youtube</a>
        <a href="https://youtube.com/" target="_blank">Link To Youtube</a>
    </body>
</html>
