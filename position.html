<!DOCTYPE html>
<html>
    <head>
        <title> Position Practice</title>
    </head>
    <body style="
        height:3000px;
        padding-top: 60px;
        padding-left: 80px;
    ">
        <!--
            top: 10px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            height: 50px; /* resize window do not affect */
        -->
        <div style="
            background-color:black;
            color: white;
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            height: 50px;
            z-index: 1;
        ">header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left:0;
            bottom:0;
            top:50px;
            width: 72px;
        ">sidebar
            <!--
                `position: absolute` useful scenario 1
            -->
            <div style="
            position: absolute;
            background-color: red;
            color: white;
            /*left: 10px;
            top: 10px;*/
            top: 0px;
            right: 0px;
            ">X</div>
        </div>

        <!--
            position: fixed  =  placed in the browser window
            position: absolute = placed on the page
        -->
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            /*left: 10px;
            top: 10px;*/
            top: 60px;
            right: 10px;
        ">absolute</div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div 1</div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">div 2
            <!--
                `position: absolute` useful scenario 2
            -->
            <div style="
            position: absolute;
            background-color: rgba(0,0,0,0.5);
            color: white;
            bottom: 10px;
            right: 10px;
            ">5:00</div>
        </div>
    </body>
</html>
