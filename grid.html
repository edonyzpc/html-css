<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom:500px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
        ">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2<p>text 2</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 100px 200px;
        ">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
            <div style="background-color:lightblue">div 3</div>
            <div style="background-color:lightblue">div 4</div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
        ">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">1 fr<p>text 2</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr;
        ">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">1 fr<p>text 2</p></div>
            <div style="background-color: lightblue;">1 fr<p>text 23</p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
        ">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">1 fr<p>text 2</p></div>
            <div style="background-color: lightblue;">2 fr<p>text </p></div>
        </div>

        <div style="
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 20px;
            row-gap: 20px;
        ">
            <div style="background-color:lightblue">div 1</div>
            <div style="background-color: lightpink;">1 fr<p>text 2</p></div>
            <div style="background-color: lightblue;">2 fr<p>text </p></div>
            <div style="background-color: lightpink;">1 fr<p>text 2</p></div>
            <div style="background-color: lightblue;">2 fr<p>text </p></div>
            <div style="background-color: lightpink;">1 fr<p>text 2</p></div>
        </div>
    </body>
</html>
